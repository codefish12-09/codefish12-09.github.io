<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="static/bootstrap5/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../../static/bootstrap5/css/bootstrap.min.css">
    <script src="/static/js/vue.js"></script>
    <style>
        .avatar {
            height: auto;
            width: 36%;
            object-fit: contain;
            border-radius: 50%;
            margin-left: 14%;
        }
        .author_name {
            color: #FFFFFF;
            font-size: large;
            width: 50%;
            display: flex;
            flex-direction: row;
            justify-content: start;
            align-items: center;
            margin-bottom: 0px;
        }
    </style>
    <title>Rain Home</title>
</head>

<body id="Rain" class="container-fluid" style="background-color: aliceblue; padding-bottom: 160px">
    
    <div class="row align-content-center mb-2 pt-2 pb-2" style="height: 60px; background-color: #64b5f6;">
        <div class="col-3 row">
            <!-- <img src="" alt=""> -->
            <h5 class="text-white" style="width: 70%;">Rain Home</h3>
        </div>
        <div class="col-2 row offset-7 align-content-center"  style="height: 100%;">
            <img :src="user.avatar"  alt="nothing" class=" avatar">
            <p class="author_name">{{user.name}}</p>
        </div>
    </div>

    <div class="container">
        <div class="card mb-2" v-for="article in articles">
            <h1 class="card-header h5 text-start">{{article.title}}</h1>
            <p class="card-body text-start">{{article.content}}</p>
            <p class="modal-footer">{{article.author_name}}-{{article.create_time}}</p>
        </div>
    </div>

    <script src="/static/js/home.js"></script>
</body>
</html>
